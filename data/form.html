
<div class="container right">
    <label><b>Target Name:</b></label><input type="text" placeholder="NGC 5457" name="target_name"><br /><br /> 
    <label><b>Resolver:</b></label><select class="ddw" name="resolver">
         <option value="">&lt;none&gt;</option>
         <option value="SIMBAD">SIMBAD</option>
         <option value="NED">NED</option>
    </select><br /><br />
    <label><b>RA:</b></label><input type="text" placeholder="14:03:12.00" name="ra"><i> (HH:MM:SS.ss or decimal degrees)</i><br /><br />
    <label><b>Dec:</b></labeL><input type="text" placeholder="-02:24:19.88" name="dec"><i> ([+-]DD:MM:SS.ss or decimal degrees)</i><br /><br />
    <label><b>Search radius:</b></label><input type="text" placeholder="45, 0.013" name="search_rad"><i> (arcseconds or decimal degrees)</i>
</div>

<div class="container left">
<label><b>Program ID:</b></label> <input type="text" placeholder="GN-2001A-Q-123" name="program_id"><i>(Obs. ID or Data Label also accepted)</i><br /><br />

        <option value="Michelle">Michelle</option>

        <option value="F2">F2</option>
        <option value="GPI">GPI</option>

        <option value="GSAOI">GSAOI</option>

    </select><i> (Select GMOS for GMOS-N and GMOS-S)</i><br />

    <label><b>Obs. Class:</b></label><select class="ddw" name="observation_class">
        <option value="">Any</option>
        <option value="Science">science</option>
        <option value="acq">acq</option>
        <option value="Cal">progCal</option>
        <option value="Cal">dayCal</option>

        <option value="Cal">acqCal</option>
    </select><br />

    <label><b>Obs. Type:</b></label><select class="ddw" name="observation_type">
        <option value="">Any</option>
        <option value="Object">OBJECT</option>
        <option value="Bias">BIAS</option>
        <option value="Dark">DARK</option>
        <option value="Flat">FLAT</option>
        <option value="Arc">ARC</option>

        <option value="Ronchi">RONCHI</option>
        <option value="Cal">CAL</option>
        <option value="Fringe">FRINGE</option>
    </select><br />

    <label><b>Mode:</b></label><select id="Mode" class="ddw" name="Mode">
        <option value="">Any</option>
        <option value="Img">Imaging</option>
        <option value="Spec">Long-slit spectroscopy</option>
        <option value="Spec">Multi-object spectroscopy</option>
        <option value="Spec">Integral field spectroscopy</option>
    </select><br />
    
    <label><b>Filter:</b></label><select class="ddw" name="Filter">
        <option value="">Any</option>
        <option value="1">u'</option>
        <option value="2">g'</option>

        <option value="4">M</option>
        <option value="4">N</option>
        <option value="4">Q</option>
    </select><br /><br />
